<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta part -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- page title -->
    <title>shopping HEAR</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
      <nav class="container">
        <!-- logo -->
        <div class="logo">
          <a href="./index.html">SHOPPING</a>
        </div>

        <!-- searsh -->
        <div class="form">
          <input
            type="text"
            name="shearch"
            id="shearch"
            placeholder="Search product..." />
          <i class="fab fa-searchengin"></i>
        </div>

        <!-- Details -->
        <div class="user_eara">
          <button class="btn login">login</button>
          <div class="user">
            <span class="userProfile"></span>
            <ul class="user-options">
              <li><a href="./account.html">Account</a></li>
              <li><a href="./favorite.html">Favorite</a></li>
              <!-- <li>Payment</li> -->
              <li class="logout">logout <i class="fas fa-lock"></i></li>
            </ul>
          </div>
          <div class="card-icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="notification"></span>
            <ul class="card-items">
              <li class="card-items__item">
                <a href="./card.html">Show all my Products</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Products Grid -->
      <section id="products">
        <div class="container">
          <div class="wrapper">
            <div class="card-head">
              <div class="card-header">
                <p>All Shooping products</p>
              </div>
              <ul class="category">
                <li class="active" onclick="matchCategory('all')">all</li>
                <li onclick="matchCategory('men')">men</li>
                <li onclick="matchCategory('women')">women</li>
                <li onclick="matchCategory('babys')">babys</li>
              </ul>
            </div>
            <div class="items">
              <!-- <div class="item">...</div> -->
            </div>
          </div>
        </div>
      </section>
    <!-- js -->
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/user.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
